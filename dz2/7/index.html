  <script>
  	let a = 1, b = 1;

	let c = ++a; 
	let d = b++;

	alert(b);//2
	alert(c);//2
	alert(d);//1

	let x = 1 + (y *= 2);
	alert(y);//4
	alert(x);//5
  </script>
